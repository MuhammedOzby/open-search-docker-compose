services:
  opensearch-node:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node
    env_file:
      - ./environments/.opensearch-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - opensearch-net
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    extra_hosts:
      - "prometheus.lan:192.168.88.68"
    ports:
      - 5601:5601
    expose:
      - "5601"
    volumes:
      - ./opensearch_dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml:ro
    depends_on:
      - opensearch-node
    networks:
      - opensearch-net

volumes:
  opensearch-data:

networks:
  opensearch-net: